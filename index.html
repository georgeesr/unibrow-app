<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <!-- iOS Home Screen App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Unibrow Maker">
    <link rel="apple-touch-icon" href="app-icon.png">

    <title>Unibrow Maker - Frida Kahlo Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            margin: 10px 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .camera-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .editor-container {
            display: none;
            margin-top: 20px;
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            background: #28a745;
            flex: 1;
        }

        .reset-btn {
            background: #dc3545;
            flex: 1;
        }

        .instructions {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: #004085;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .button-group {
                flex-direction: row;
            }
        }

        .hidden {
            display: none;
        }

        /* Camera modal */
        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .camera-modal.active {
            display: flex;
        }

        #video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
        }

        .camera-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .value-display {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #666;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Unibrow Generator</h1>
        <p class="subtitle">Channel your inner Frida Kahlo</p>

        <div class="upload-area" id="uploadArea">
            <div style="font-size: 2.5em; margin-bottom: 10px;">üì∏</div>
            <p style="margin-bottom: 15px; color: #666;">Take a selfie or upload a photo</p>
            <div class="button-group">
                <button class="btn camera-btn" id="cameraBtn">üì∑ Take Photo</button>
                <button class="btn" onclick="document.getElementById('fileInput').click()">üñºÔ∏è Upload Photo</button>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="editor-container" id="editorContainer">
            <div class="instructions">
                Use the sliders below to position and style your custom unibrow. Adjust the position, size, and rotation to get the perfect Frida Kahlo look!
            </div>

            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>
                        Vertical Position <span class="value-display" id="positionValue">25</span>%
                    </label>
                    <input type="range" id="verticalPosition" min="0" max="100" value="25">
                </div>

                <div class="control-group">
                    <label>
                        Horizontal Position <span class="value-display" id="horizontalValue">50</span>%
                    </label>
                    <input type="range" id="horizontalPosition" min="0" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>
                        Size <span class="value-display" id="sizeValue">50</span>%
                    </label>
                    <input type="range" id="size" min="20" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>
                        Rotation <span class="value-display" id="rotationValue">0</span>¬∞
                    </label>
                    <input type="range" id="rotation" min="-30" max="30" value="0">
                </div>

                <div class="control-group">
                    <label>
                        Opacity <span class="value-display" id="opacityValue">100</span>%
                    </label>
                    <input type="range" id="opacity" min="50" max="100" value="100">
                </div>

                <div class="button-row">
                    <button class="btn download-btn" id="downloadBtn">üíæ Download</button>
                    <button class="btn reset-btn" id="resetBtn">üîÑ New Photo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="camera-modal" id="cameraModal">
        <video id="video" autoplay playsinline></video>
        <div class="camera-controls">
            <button class="btn" id="captureBtn">üì∏ Capture</button>
            <button class="btn reset-btn" id="closeCameraBtn">‚úï Close</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const editorContainer = document.getElementById('editorContainer');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraModal = document.getElementById('cameraModal');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const closeCameraBtn = document.getElementById('closeCameraBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Controls
        const verticalPosition = document.getElementById('verticalPosition');
        const horizontalPosition = document.getElementById('horizontalPosition');
        const size = document.getElementById('size');
        const rotation = document.getElementById('rotation');
        const opacity = document.getElementById('opacity');

        // Value displays
        const positionValue = document.getElementById('positionValue');
        const horizontalValue = document.getElementById('horizontalValue');
        const sizeValue = document.getElementById('sizeValue');
        const rotationValue = document.getElementById('rotationValue');
        const opacityValue = document.getElementById('opacityValue');

        let currentImage = null;
        let unibrowImage = null;
        let stream = null;

        // Load the unibrow image
        const loadUnibrowImage = () => {
            unibrowImage = new Image();
            unibrowImage.src = 'unibrow.png'; // Must be in same folder as HTML file
            unibrowImage.onerror = () => {
                alert('Could not load unibrow.png. Make sure it is in the same folder as this HTML file.');
            };
        };

        // Load unibrow on page load
        loadUnibrowImage();

        // Update value displays
        verticalPosition.addEventListener('input', (e) => {
            positionValue.textContent = e.target.value;
            drawUnibrow();
        });

        horizontalPosition.addEventListener('input', (e) => {
            horizontalValue.textContent = e.target.value;
            drawUnibrow();
        });

        size.addEventListener('input', (e) => {
            sizeValue.textContent = e.target.value;
            drawUnibrow();
        });

        rotation.addEventListener('input', (e) => {
            rotationValue.textContent = e.target.value;
            drawUnibrow();
        });

        opacity.addEventListener('input', (e) => {
            opacityValue.textContent = e.target.value;
            drawUnibrow();
        });

        // File upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        // Camera
        cameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                cameraModal.classList.add('active');
            } catch (error) {
                alert('Camera access denied or unavailable.');
            }
        });

        captureBtn.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0);

            tempCanvas.toBlob((blob) => {
                loadImage(blob);
                closeCamera();
            }, 'image/jpeg', 0.95);
        });

        closeCameraBtn.addEventListener('click', closeCamera);

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraModal.classList.remove('active');
        }

        // Download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'frida-unibrow.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            uploadArea.style.display = 'block';
            editorContainer.style.display = 'none';
            currentImage = null;
            fileInput.value = '';
        });

        function loadImage(source) {
            const img = new Image();
            img.onload = () => {
                currentImage = img;

                // Set canvas size
                const maxWidth = 800;
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;

                // Show editor
                uploadArea.style.display = 'none';
                editorContainer.style.display = 'block';

                // Reset to defaults
                verticalPosition.value = 25;
                positionValue.textContent = '25';
                horizontalPosition.value = 50;
                horizontalValue.textContent = '50';
                size.value = 50;
                sizeValue.textContent = '50';
                rotation.value = 0;
                rotationValue.textContent = '0';
                opacity.value = 100;
                opacityValue.textContent = '100';

                drawUnibrow();
            };

            if (source instanceof Blob) {
                img.src = URL.createObjectURL(source);
            } else {
                img.src = URL.createObjectURL(source);
            }
        }

        function drawUnibrow() {
            if (!currentImage || !unibrowImage || !unibrowImage.complete) return;

            // Clear and redraw image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);

            // Get values
            const yPos = (verticalPosition.value / 100) * canvas.height;
            const xPos = (horizontalPosition.value / 100) * canvas.width;
            const scale = size.value / 100;
            const angle = (rotation.value * Math.PI) / 180;
            const alpha = opacity.value / 100;

            // Calculate scaled dimensions
            const browWidth = unibrowImage.width * scale * (canvas.width / 800);
            const browHeight = unibrowImage.height * scale * (canvas.width / 800);

            // Save context state
            ctx.save();

            // Set opacity
            ctx.globalAlpha = alpha;

            // Move to position and rotate
            ctx.translate(xPos, yPos);
            ctx.rotate(angle);

            // Draw unibrow centered at position
            ctx.drawImage(
                unibrowImage,
                -browWidth / 2,
                -browHeight / 2,
                browWidth,
                browHeight
            );

            // Restore context state
            ctx.restore();
        }

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f4ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });
    </script>
</body>
</html>
