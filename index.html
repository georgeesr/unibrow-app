<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <!-- iOS Home Screen App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Unibrow Maker">
    <link rel="apple-touch-icon" href="app-icon.png">

    <title>Unibrow Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: url('new_images/unibrow_background_rf.jpg') center center / cover no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .home-screen {
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .title-image {
            max-width: 400px;
            width: 90%;
            height: auto;
            margin-bottom: 40px;
        }

        .begin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 60px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .begin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .begin-btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        /* Editor Screen */
        .editor-screen {
            display: none !important;
            height: 100vh;
            padding: 20px;
            padding-bottom: 0;
            align-items: flex-start;
            justify-content: center;
            background: url('new_images/placeholder-background.jpg') center center / cover no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        .editor-screen.active {
            display: flex !important;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto 15px auto;
            flex-shrink: 0;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        /* Bottom Menu */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #666666;
            border-radius: 15px 15px 0 0;
            padding: 20px 20px 0 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            min-height: 180px;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            margin-top: -15px;
        }

        .menu-title {
            color: white;
            font-size: 0.9em;
            flex: 1;
            text-align: center;
        }

        .menu-carat {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            font-weight: bold;
        }

        .menu-carat:last-child {
            margin-right: -10px;
        }

        .menu-carat:first-child {
            margin-left: -10px;
        }

        .menu-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu-btn {
            flex: 1;
            background: white;
            color: #666666;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .menu-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Thumbnail Grid */
        .thumbnail-grid {
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .thumbnail-grid.active {
            display: grid;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .thumbnail:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Camera Modal */
        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .camera-modal.active {
            display: flex;
        }

        #video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            transform: scaleX(-1);
        }

        .camera-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .camera-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .camera-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .close-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
    </style>
</head>
<body>
    <div class="home-screen" id="homeScreen">
        <img src="new_images/unibrow_title.png" alt="Unibrow Generator" class="title-image">
        <button class="begin-btn" id="beginBtn">Begin</button>
    </div>

    <div class="editor-screen" id="editorScreen">
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="1000"></canvas>
        </div>

        <div class="bottom-menu" id="bottomMenu">
            <div class="menu-header">
                <div class="menu-carat" id="backCarat">‹</div>
                <div class="menu-title" id="menuTitle">Your pic</div>
                <div class="menu-carat" id="forwardCarat">›</div>
            </div>
            <div class="menu-buttons" id="menuButtons">
                <button class="menu-btn" id="takePicBtn">Take pic</button>
                <button class="menu-btn" id="uploadPicBtn">Upload pic</button>
            </div>
            <div class="thumbnail-grid" id="thumbnailGrid">
                <img src="new_images/background-1.jpg" class="thumbnail" alt="Background 1">
                <img src="new_images/background-1.jpg" class="thumbnail" alt="Background 2">
                <img src="new_images/background-1.jpg" class="thumbnail" alt="Background 3">
                <img src="new_images/background-1.jpg" class="thumbnail" alt="Background 4">
                <img src="new_images/background-1.jpg" class="thumbnail" alt="Background 5">
                <img src="new_images/background-1.jpg" class="thumbnail" alt="Background 6">
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="camera-modal" id="cameraModal">
        <video id="video" autoplay playsinline></video>
        <div class="camera-controls">
            <button class="camera-btn" id="captureBtn">Capture</button>
            <button class="camera-btn close-btn" id="closeCameraBtn">Close</button>
        </div>
    </div>

    <script>
        const homeScreen = document.getElementById('homeScreen');
        const editorScreen = document.getElementById('editorScreen');
        const beginBtn = document.getElementById('beginBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const takePicBtn = document.getElementById('takePicBtn');
        const cameraModal = document.getElementById('cameraModal');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const closeCameraBtn = document.getElementById('closeCameraBtn');
        const uploadPicBtn = document.getElementById('uploadPicBtn');
        const backCarat = document.getElementById('backCarat');
        const forwardCarat = document.getElementById('forwardCarat');
        const menuTitle = document.getElementById('menuTitle');
        const menuButtons = document.getElementById('menuButtons');
        const thumbnailGrid = document.getElementById('thumbnailGrid');

        // Layer images
        let photoLayer = null;
        let frameLayer = null;
        let stream = null;

        // Create hidden file input for upload
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        // Load all layer images
        function loadLayers() {
            // Load placeholder photo
            photoLayer = new Image();
            photoLayer.src = 'new_images/placeholder_pic.jpg';

            // Load frame
            frameLayer = new Image();
            frameLayer.src = 'new_images/frame-1.png';

            // Wait for all images to load, then draw
            let loadedCount = 0;
            const totalImages = 2;

            function checkAllLoaded() {
                loadedCount++;
                if (loadedCount === totalImages) {
                    drawLayers();
                }
            }

            photoLayer.onload = checkAllLoaded;
            frameLayer.onload = checkAllLoaded;
        }

        // Draw all layers on canvas
        function drawLayers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw photo layer (aspect-fill)
            drawImageCover(ctx, photoLayer, 0, 0, canvas.width, canvas.height);

            // Draw frame layer on top (aspect-fill)
            drawImageCover(ctx, frameLayer, 0, 0, canvas.width, canvas.height);
        }

        // Helper function to draw image with aspect-fill (cover)
        function drawImageCover(ctx, image, x, y, width, height) {
            if (!image || !image.complete) return;

            const imgAspect = image.width / image.height;
            const canvasAspect = width / height;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (imgAspect > canvasAspect) {
                // Image is wider - fit to height
                drawHeight = height;
                drawWidth = image.width * (height / image.height);
                offsetX = (width - drawWidth) / 2;
                offsetY = 0;
            } else {
                // Image is taller - fit to width
                drawWidth = width;
                drawHeight = image.height * (width / image.width);
                offsetX = 0;
                offsetY = (height - drawHeight) / 2;
            }

            ctx.drawImage(image, x + offsetX, y + offsetY, drawWidth, drawHeight);
        }

        // Begin button - go to editor
        beginBtn.addEventListener('click', () => {
            homeScreen.classList.add('hidden');
            editorScreen.classList.add('active');
            loadLayers();
        });

        // Take pic button - open camera
        takePicBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                cameraModal.classList.add('active');
            } catch (error) {
                alert('Camera access denied or unavailable.');
                console.error('Camera error:', error);
            }
        });

        // Capture button - take photo from camera
        captureBtn.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');

            // Flip back to un-mirror since video preview is mirrored
            tempCtx.translate(tempCanvas.width, 0);
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(video, 0, 0);

            // Convert to image and update photo layer
            photoLayer = new Image();
            photoLayer.onload = () => {
                drawLayers();
                closeCamera();
            };
            photoLayer.src = tempCanvas.toDataURL('image/jpeg', 0.95);
        });

        // Close camera button
        closeCameraBtn.addEventListener('click', closeCamera);

        // Close camera function
        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraModal.classList.remove('active');
        }

        // Upload pic button - open file picker
        uploadPicBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change - load selected image
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    photoLayer = new Image();
                    photoLayer.onload = () => {
                        drawLayers();
                    };
                    photoLayer.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Track current menu state
        let currentMenu = 'yourpic'; // 'yourpic' or 'background'

        // Back carat - return to home screen OR previous menu
        backCarat.addEventListener('click', () => {
            if (currentMenu === 'background') {
                // Go back to "Your pic" menu
                menuTitle.textContent = 'Your pic';
                menuButtons.style.display = 'flex';
                thumbnailGrid.classList.remove('active');
                currentMenu = 'yourpic';
            } else {
                // Go back to home screen
                editorScreen.classList.remove('active');
                homeScreen.classList.remove('hidden');
            }
        });

        // Forward carat - switch to background selection
        forwardCarat.addEventListener('click', () => {
            menuTitle.textContent = 'Background';
            menuButtons.style.display = 'none';
            thumbnailGrid.classList.add('active');
            currentMenu = 'background';
        });
    </script>
</body>
</html>
