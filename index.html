<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <!-- iOS Home Screen App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Unibrow Maker">
    <link rel="apple-touch-icon" href="app-icon.png">

    <title>Unibrow Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: url('new_images/unibrow_background_rf.jpg') center center / cover no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .home-screen {
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .title-image {
            max-width: 400px;
            width: 90%;
            height: auto;
            margin-bottom: 40px;
        }

        .begin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 60px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .begin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .begin-btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        /* Editor Screen */
        .editor-screen {
            display: none !important;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 200px;
            align-items: center;
            justify-content: center;
            background: url('new_images/placeholder-background.jpg') center center / cover no-repeat;
            background-attachment: fixed;
        }

        .editor-screen.active {
            display: flex !important;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Bottom Menu */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #666666;
            border-radius: 15px 15px 0 0;
            padding: 20px 20px 0 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            margin-top: -15px;
        }

        .menu-title {
            color: white;
            font-size: 0.9em;
            flex: 1;
            text-align: center;
        }

        .menu-carat {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            font-weight: bold;
            margin-right: -10px;
        }

        .menu-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu-btn {
            flex: 1;
            background: white;
            color: #666666;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .menu-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="home-screen" id="homeScreen">
        <img src="new_images/unibrow_title.png" alt="Unibrow Generator" class="title-image">
        <button class="begin-btn" id="beginBtn">Begin</button>
    </div>

    <div class="editor-screen" id="editorScreen">
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="1000"></canvas>
        </div>

        <div class="bottom-menu" id="bottomMenu">
            <div class="menu-header">
                <div style="width: 30px;"></div>
                <div class="menu-title">Your pic</div>
                <div class="menu-carat">â€º</div>
            </div>
            <div class="menu-buttons">
                <button class="menu-btn" id="takePicBtn">Take pic</button>
                <button class="menu-btn" id="uploadPicBtn">Upload pic</button>
            </div>
        </div>
    </div>

    <script>
        const homeScreen = document.getElementById('homeScreen');
        const editorScreen = document.getElementById('editorScreen');
        const beginBtn = document.getElementById('beginBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Layer images
        let photoLayer = null;
        let frameLayer = null;

        // Load all layer images
        function loadLayers() {
            // Load placeholder photo
            photoLayer = new Image();
            photoLayer.src = 'new_images/placeholder_pic.jpg';

            // Load frame
            frameLayer = new Image();
            frameLayer.src = 'new_images/frame-1.png';

            // Wait for all images to load, then draw
            let loadedCount = 0;
            const totalImages = 2;

            function checkAllLoaded() {
                loadedCount++;
                if (loadedCount === totalImages) {
                    drawLayers();
                }
            }

            photoLayer.onload = checkAllLoaded;
            frameLayer.onload = checkAllLoaded;
        }

        // Draw all layers on canvas
        function drawLayers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw photo layer (aspect-fill)
            drawImageCover(ctx, photoLayer, 0, 0, canvas.width, canvas.height);

            // Draw frame layer on top (aspect-fill)
            drawImageCover(ctx, frameLayer, 0, 0, canvas.width, canvas.height);
        }

        // Helper function to draw image with aspect-fill (cover)
        function drawImageCover(ctx, image, x, y, width, height) {
            if (!image || !image.complete) return;

            const imgAspect = image.width / image.height;
            const canvasAspect = width / height;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (imgAspect > canvasAspect) {
                // Image is wider - fit to height
                drawHeight = height;
                drawWidth = image.width * (height / image.height);
                offsetX = (width - drawWidth) / 2;
                offsetY = 0;
            } else {
                // Image is taller - fit to width
                drawWidth = width;
                drawHeight = image.height * (width / image.width);
                offsetX = 0;
                offsetY = (height - drawHeight) / 2;
            }

            ctx.drawImage(image, x + offsetX, y + offsetY, drawWidth, drawHeight);
        }

        // Begin button - go to editor
        beginBtn.addEventListener('click', () => {
            homeScreen.classList.add('hidden');
            editorScreen.classList.add('active');
            loadLayers();
        });
    </script>
</body>
</html>
